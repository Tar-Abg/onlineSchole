<section class="profile-tabs-wrapper" *ngIf="(availabilities$ | async) as availability">
  <h3 class="profile-tabs-notification">
    All hours are displayed in {{availability?.timeZone}}
  </h3>
  <table class="profile-tabs-table">
    <tbody>
    <tr class="profile-tabs-table--row" *ngFor="let item of availability?.availabilities">
      <td><p class="profile-tabs-table--row__description">{{item?.day}}</p></td>
      <td><p class="profile-tabs-table--row__description">{{item?.startHour}}</p></td>
      <td><p class="profile-tabs-table--row__description">{{item?.endHour}}</p></td>
    </tr>
    </tbody>
  </table>
</section>
