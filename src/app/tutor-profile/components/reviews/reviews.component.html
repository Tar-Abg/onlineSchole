<section class="profile-tabs-wrapper">
  <h3 class="profile-tabs-subtitle">
    Feedbacks
  </h3>
  <div class="review-wrapper">
    <div class="review-item" *ngFor="let item of reviews$ | async">
      <h4 class="review-item-name">{{item?.authorName}}</h4>
      <p class="review-item-desc">{{item?.review}}</p>
    </div>
  </div>
</section>
