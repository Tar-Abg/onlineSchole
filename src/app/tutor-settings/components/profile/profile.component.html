<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ul class="user-sign-up-list profile-wrapper">
    <li class="user-sign-up-list__item">
      <h3 class="form-item-label upload-photo-title">Profile photo*</h3>
      <div class="file-upload-wrapper">
        <div class="upload-image-box">
          <div class="image-upload-wrap" [class.image-uploaded]="userImage">
            <input class="file-upload-input" type='file' (change)="selectFile($event)"
                   accept="image/*"/>
            <div class="drag-text" *ngIf="!userImage">
              <img src="assets/images/photo-camera%201.png" alt="Upload Photo"
                   width="33" height="33">
            </div>
            <img [src]="userImage" alt="Upload Photo" *ngIf="userImage?.length">
          </div>
        </div>
        <div class="upload-image-requirement">
          <p class="form-item-notification" [class.text-danger]="isSmallSizeForImage">Minimum size 200 x 200 pixels.</p>
        </div>
      </div>
    </li>
    <li class="user-sign-up-list__item">
      <h3 class="form-item-label">Profile Headline</h3>
      <label for="profile-headline" class="form-label form-label--flex-container">
        <textarea id="profile-headline"
                  class="form-textarea"
                  type="text"
                  rows="5" cols="100"
                  placeholder="a short headline about yourself*"
                  formControlName="headline">a short headline about yourself*
        </textarea>
        <span class="error-message" *ngIf="form.get('headline')?.errors?.required && form.get('headline')?.touched">This is a required field</span>
        <span class="form-item-notification" [class.text-danger]="form.get('headline')?.errors?.minlength || form.get('headline')?.errors?.maxlength">Your profile headline must be between 15 and 75 characters.</span>
      </label>
    </li>
    <li class="user-sign-up-list__item large-size">
      <h3 class="form-item-label">Bio</h3>
      <label for="bio" class="form-label form-label--flex-container">
      <textarea id="bio" class="form-textarea" type="text"
                rows="10" cols="10"
                placeholder="a short headline about yourself*"
                formControlName="bio"
      >a short headline about yourself*
                </textarea>
        <span class="error-message"
              *ngIf="form.get('bio')?.errors?.required && form.get('bio')?.touched">This is a required field</span>
      </label>
      <p class="form-item-notification" [class.text-danger]="form.get('bio')?.errors?.minlength || form.get('bio')?.errors?.maxlength">Your free response must be between 100 and 2000 characters.</p>
    </li>
    <li class="user-sign-up-list__item large-size">
      <h3 class="form-item-label">Wrap up your profile</h3>
      <label for="wrapUp" class="form-label form-label--flex-container">
        <textarea id="wrapUp" class="form-textarea" type="text"
                  rows="10" cols="10"
                  placeholder="a short headline about yourself*"
                  formControlName="wrapUp"
        > a short headline about yourself*
                </textarea>
      </label>
      <p class="form-item-notification">Encourage students to contact you
        to learn more and schedule lessons.</p>
    </li>
  </ul>
  <div class="flex-container-center">
    <button type="submit" class="settings-form-button">Update information</button>
  </div>
</form>
