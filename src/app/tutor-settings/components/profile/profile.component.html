<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="upload-image-box">
    <div class="image-upload-wrap" [class.image-uploaded]="userImage">
      <input class="file-upload-input" type='file' (change)="selectFile($event)"
             accept="image/*"/>
      <div class="drag-text" *ngIf="!userImage">
        <img src="assets/images/photo-camera%201.png" alt="Upload Photo"
             width="33" height="33">

      </div>
      <img [src]="userImage" alt="Upload Photo" *ngIf="userImage">
    </div>
  </div>
  <div>
    <label for="profile-headline">Profile Headline</label>
    <textarea id="profile-headline" class="form-textarea" type="text"
              rows="5" cols="3"
              placeholder="*a short headline about yourself"
              formControlName="headline"
    > *a short headline about yourself
                </textarea>
    <span>Your profile headline must be between 15 and 75 characters.</span>
  </div>
  <div>
    <label for="bio">Bio*</label>
    <textarea id="bio" class="form-textarea" type="text"
              rows="5" cols="3"
              placeholder="*a short headline about yourself"
              formControlName="bio"
    > *a short headline about yourself
                </textarea>
    <span class="error-message"
          *ngIf="form.get('bio')?.errors && form.get('bio')?.touched">This is a required field</span>
    <span>Your free response must be between 100 and 2000 characters.</span>
  </div>
  <div>
    <label for="wrapUp">Wrap up your profile</label>
    <textarea id="wrapUp" class="form-textarea" type="text"
              rows="5" cols="3"
              placeholder="*a short headline about yourself"
              formControlName="wrapUp"
    > *a short headline about yourself
                </textarea>
    <span>Encourage students to contact you to learn more and schedule lessons.</span>
  </div>

  <button type="submit" class="settings-form-button">Update information</button>
</form>
