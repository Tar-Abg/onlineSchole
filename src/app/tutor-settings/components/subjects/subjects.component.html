<div class="tutor-settings-nested-page">
  <form action="" class="tutor-settings-nested-page__form">
    <div class="flex-container-justify-start grid-gap-space">
      <div class="form-label fixed-width">
        <app-select [label]="'*days'" [keyName]="'nameLowerCase'" formControlName="days"></app-select>
      </div>
      <div class="form-label fixed-width">
        <app-select [label]="'*time'" [keyName]="'nameLowerCase'" formControlName="time"></app-select>
      </div>
      <div class="form-label fixed-width">
        <app-select [label]="'*time'" [keyName]="'nameLowerCase'" formControlName="time"></app-select>
      </div>
      <div class="form-label fixed-width">
        <app-select [label]="'*days'" [keyName]="'nameLowerCase'" formControlName="days"></app-select>
      </div>
      <div class="form-label fixed-width">
        <app-select [label]="'*time'" [keyName]="'nameLowerCase'" formControlName="time"></app-select>
      </div>
      <div class="form-label fixed-width">
        <app-select [label]="'*time'" [keyName]="'nameLowerCase'" formControlName="time"></app-select>
      </div>
      <div class="flex-container grid-gap-for-icons">
        <i class="fas fa-plus"></i>
        <div class="recycle-bin-wrapper">
          <img src="./assets/images/recycleBin.png" alt="">
        </div>
      </div>
    </div>
    <button class="settings-form-button">Update information</button>
  </form>
</div>
