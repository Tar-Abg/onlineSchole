<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <div>
      <label class="form-label">Hourly rate</label>
      <input class="form-input" type="text" formControlName="hourlyRate">
      <span class="error-message"  *ngIf="form.get('hourlyRate')?.errors?.required && form.get('hourlyRate')?.touched">This is a required field</span>
      <span class="error-message"  *ngIf="form.get('hourlyRate')?.errors?.min && form.get('hourlyRate')?.touched">You CANNOT enter anything below $20</span>
      <span>The minimum hourly rate is $20</span><br>
      <span>Your online lesson rate appears in search results and on your tutor profile when students are looking for online tutoring. </span>
    </div>
  </div>
  <div>
    <label>Lesson Cancelation</label>
    <app-select
      [label]="'*None'"
      [list]="cancelationHours$ | async"
      formControlName="cancellationId"
    >
    </app-select>
  </div>

  <button type="submit" class="settings-form-button">Update information</button>
</form>
