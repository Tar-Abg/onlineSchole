<form>
  <div class="authorization-form-wrapper">
    <label for="new-password" class="form-label">
      <input id="new-password"
             class="form-input"
             name="current-password"
             required
             autocomplete="current-password"
             type="password"
             placeholder="New Password*"
             formControlName="password">
      <span class="error-message">This is a required field</span>
      <span class="view-icon">
<!--          <img src="assets/images/visiblePassword.svg" alt="VisiblePassword" width="27" height="17">-->
          <img src="assets/images/invisiblePassword.png" alt="Invisible Password" width="29" height="26">
       </span>
    </label>
    <label for="confirm-new-password" class="form-label">
      <input id="confirm-new-password"
             class="form-input"
             name="confirm-new-password"
             required
             autocomplete="current-password"
             type="password"
             placeholder="Confirm New Password*"
             formControlName="rePassword">
      <span class="error-message">The Confirm New Password field is required.</span>
      <span class="view-icon">
<!--          <img src="assets/images/visiblePassword.svg" alt="VisiblePassword" width="27" height="17">-->
          <img src="assets/images/invisiblePassword.png" alt="Invisible Password" width="29" height="26">
       </span>
    </label>
  </div>
  <div class="flex-container-center">
    <button class="settings-form-button btn-for-auth-modals">Change password</button>
  </div>
</form>
