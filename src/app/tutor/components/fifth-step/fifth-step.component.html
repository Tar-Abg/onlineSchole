<div class="flex-item">
  <div class="margin-left-space">
    <form [formGroup]="form">
      <fieldset class="register-form">
        <legend class="form-legend">Contact Details</legend>
        <div class="w-30 tutor-contact wrapper-for-contact">
          <div class="d-flex position-relative">
            <div class="form-label phone-number-label form-label--min-width w-25">
              <app-select [list]="phoneCods$ | async" [label]="'+374'" [keyName]="'phoneCode'" [optionName]="'iso3'"
                          formControlName="mobileCode"></app-select>
              <span class="error-message" *ngIf="form.get('mobileCode')?.errors && form.get('mobileCode')?.touched">This is a required field</span>
            </div>
            <label for="phone-number" class="form-label phone-number-label phone-number-label-input">
              <input id="phone-number"
                     class="form-input" autocomplete="phone-number" type="tel"
                     placeholder="Phone number*"
                     formControlName="mobile">
              <span class="error-message" *ngIf="form.get('mobile')?.errors && form.get('mobile')?.touched">This is a required field</span>
            </label>
          </div>
          <label for="link-to-social-media" class="form-label form-label--min-width">
            <input id="link-to-social-media" class="form-input"
                   autocomplete="link-to-social-media" type="text"
                   placeholder="*link to the social media profile"
                   formControlName="linkToSocialMedia">
            <span class="error-message"
                  *ngIf="form.get('linkToSocialMedia')?.errors && form.get('linkToSocialMedia')?.touched">This is a required field</span>
          </label>
        </div>
        <div class="checkboxes-wrapper">
          <mat-checkbox formControlName="socialMediaExistance">
            I do not have a social media profile
          </mat-checkbox>
          <div class="checkbox-divider-line"></div>
          <label class="container-for-checkbox confirm">
            <mat-checkbox #accept></mat-checkbox>
            <span>
              I confirm that the information provided by me in the application is true,
                complete
                and accurate, and that I have not deliberately concealed any information which
                is
                likely to affect the review of my application in an adverse manner. I accept
          <a href="#" class="terms-conditions-link"> Terms and Conditions.</a>
        </span>
          </label>
        </div>
      </fieldset>
    </form>
    <div class="flex-container-center button-wrapper">
      <button type="button" class="sophist-btn flex-container-center previous-btn" (click)="previousStep()">PREVIOUS
      </button>
      <button type="submit" class="sophist-btn flex-container-center next-btn" (click)="accept.checked && onSubmit()"
              [disabled]="!accept.checked">Register
      </button>
    </div>
  </div>
</div>
