<form>
  <fieldset class="register-form">

    <legend class="form-legend">Contact Details</legend>

    <label for="phone-number" class="form-label phone-number-label form-label--min-width">
                                    <span class="phone-region">
                                        <img class="flag" src="assets/images/armenia.png" alt="Armenia Flag" width="39"
                                             height="26">
                                        <span class="phone-code">
                                            +374
                                            <img src="assets/images/arrowDown.png" alt="arrow down" width="11"
                                                 height="9">
                                        </span>
                                    </span>
      <input id="phone-number" class="form-input" autocomplete="phone-number" type="tel"
             placeholder="*Phone number"
             value="">
      <span class="error-message">Please enter your email address</span>
    </label>

    <label for="email" class="form-label form-label--min-width">
      <input id="email" class="form-input" autocomplete="username" type="email"
             placeholder="*email address"
             value="">
      <span class="error-message">Please enter your email address</span>
    </label>

    <label for="link-to-social-media" class="form-label form-label--min-width">
      <input id="link-to-social-media" class="form-input"
             autocomplete="link-to-social-media" type="text"
             placeholder="*link to the social media profile"
             value="">
      <span class="error-message">Please enter your email address</span>
    </label>

    <div class="checkboxes-wrapper">

      <label class="container-for-checkbox">I do not have a social media profile

        <input type="checkbox" checked="checked" class="checkbox-input">
        <span class="checkmark"></span>
      </label>

      <div class="checkbox-divider-line"></div>

      <label class="container-for-checkbox">

        I confirm that the information provided by me in the application is true,
        complete
        and accurate, and that I have not deliberately concealed any information which
        is
        likely to affect the review of my pplication in an adverse manner. I accept <a
        href="#" class="terms-conditions-link"> Terms
        and Conditions.</a>
        <input type="checkbox" checked="checked" class="checkbox-input">
        <span class="checkmark"></span>
      </label>
    </div>
  </fieldset>
</form>
