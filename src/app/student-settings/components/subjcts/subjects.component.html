<div class="tutor-settings-nested-page subjects-wrapper">
  <form class="tutor-settings-nested-page__form">
    <div class="flex-container-justify-start grid-gap-space">
      <ng-container formArrayName="formArray">
        <div class="d-flex selectRow">
          <div class="form-label fixed-width">
            <app-select
              [label]="'*Category'"
              [keyName]="'categoryName'"
              formControlName="categoryId"
            ></app-select>
          </div>
          <div class="form-label fixed-width">
            <app-select
              [label]="'*Subject'"
              [keyName]="'subjectName'"
              formControlName="subjectId"
            ></app-select>
          </div>
          <div class="form-label fixed-width">
            <app-select
              [label]="'*Level'"
              [keyName]="'level'"
              formControlName="levelId"
            ></app-select>
          </div>
          <div class="flex-container grid-gap-for-icons">
            <div class="recycle-bin-wrapper">
              <img src="./assets/images/recycleBin.png" alt="Recycle Byn">
            </div>
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </ng-container>
    </div>
    <button class="settings-form-button" type="submit">Update information</button>
  </form>
</div>
