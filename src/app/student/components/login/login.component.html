<div class="login-wrapper">
  <h2 class="login-wrapper__title">Welcome to sophist</h2>
  <label for="email" class="form-label">
    <input id="email"
           class="form-input"
           name="email"
           required
           autocomplete="email"
           type="email"
           placeholder="Email address*"
           formControlName="emailAddress">
    <span class="error-message">This is a required field</span>
  </label>
  <label for="password" class="form-label">
    <input id="password"
           class="form-input"
           name="current-password"
           required
           autocomplete="current-password"
           type="password"
           placeholder="Email address*"
           formControlName="currentPassword">
    <span class="error-message"></span>
    <span class="view-icon">
      <img src="assets/images/" alt="">
    </span>
  </label>
  <a href="#" class="forgot-pass-link">Forget your password?</a>
  <div class="flex-container-center">
    <button class="login-btn">Login</button>
  </div>

  <div class="flex-container-justify-start">
    <a href="#" class="register-btn">Apply to become a tutor</a>
    <a href="#" class="register-btn">Create a student account</a>
  </div>
</div>
