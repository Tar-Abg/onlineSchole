<section class="filter-wrapper d-flex  justify-content-center" [class.large_width]="!showFilterTitle">
  <h2 class="filter-wrapper__title" *ngIf="showFilterTitle">Filter</h2>
  <form class="main-filters-content" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <h3 class="filter-field-label">I need help with</h3>
      <app-select
        [label]="'Select*'"
        formControlName="categoryId"
        [list]="categories$ | async"
        [keyName]="'categoryName'"
        (selectionChange)="getSubject($event)"

      ></app-select>
    </div>
    <div class="form-group">
      <h3 class="filter-field-label">Subject</h3>
      <app-select
        [label]="'Select*'"
        formControlName="subjectId"
        [list]="subjects$ | async"
        [keyName]="'subjectName'"
      ></app-select>
    </div>
    <div class="form-group">
      <h3 class="filter-field-label">Availability</h3>
      <mat-form-field appearance="fill">
        <mat-select formControlName="availabilities" multiple>
          <mat-option *ngFor="let topping of availableHours$ | async" [value]="topping.id.toString()">{{topping.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <h3 class="filter-field-label">Tutor gender</h3>
      <app-select
        [label]="'Select*'"
        formControlName="genderId"
        [list]="genderList$ | async"
      ></app-select>
    </div>
    <div class="form-group">
      <h3 class="filter-field-label">Hourly rate</h3>
      <div class="flex-container-justify-start range-wrapper">
        <input type="text" formControlName="minHourlyRate" placeholder=""
               class="form-input">
        <span class="divider-liner"></span>
        <input type="text" formControlName="maxHourlyRate" placeholder=""
               class="form-input">
      </div>
    </div>
    <div class="form-group">
      <h3 class="filter-field-label">Studentâ€™s level</h3>
      <app-select
        [label]="'Select*'"
        [list]="studentLevels$ | async"
        formControlName="studentLevelId"
      ></app-select>
    </div>
    <div class="form-group">
      <h3 class="filter-field-label">Sort</h3>
      <app-select
        [label]="'Select*'"
        formControlName="sortId"
        [list]="sortForTutorSearch$ | async"
      ></app-select>
    </div>
    <button class="form-group search-icon-wrapper" (click)="submit()">
      <span class="search-liner"></span>
      <span class="filter-circle flex-container-center">
          <img src="assets/images/search.png" alt="Search" width="43" height="44">
        </span>
    </button>
  </form>
</section>
