<section class="filter-wrapper d-flex  justify-content-center">
  <h2 class="filter-wrapper__title">Filter</h2>
  <form class="main-filters-content">
    <div class="form-group">
      <h3 class="filter-field-label">I need help with</h3>
      <app-select
        [label]="'*Select'"
        formControlName="needHelp"
        [list]="categories$ | async"
        [keyName]="'categoryName'"
        (selectionChange)="getSubject($event)"

      ></app-select>
    </div>
    <div class="form-group">
      <h3 class="filter-field-label">Subject</h3>
      <app-select
        [label]="'*Select'"
        formControlName="subject"
        [list]="subjects$ | async"
        [keyName]="'subjectName'"
      ></app-select>
    </div>
    <div class="form-group">
      <h3 class="filter-field-label">Availability</h3>
      <mat-form-field appearance="fill">
        <mat-select formControl="availability" multiple>
          <mat-option *ngFor="let topping of availableHours$ | async" [value]="topping.id">{{topping.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <h3 class="filter-field-label">Tutor gender</h3>
      <app-select
        [label]="'*Select'"
        formControlName="tutorGender"
        [list]="genderList$ | async"
      ></app-select>
    </div>
    <div class="form-group">
      <h3 class="filter-field-label">Hourly rate</h3>
      <div class="flex-container-justify-start range-wrapper">
        <input type="text" formControlName="hourlyRateRange" placeholder=""
               class="form-input">
        <span class="divider-liner"></span>
        <input type="text" formControlName="hourlyRateRange" placeholder=""
               class="form-input">
      </div>
    </div>
    <div class="form-group">
      <h3 class="filter-field-label">Studentâ€™s level</h3>
      <app-select
        [label]="'*Select'"
        [list]="studentLevels$ | async"
      ></app-select>
    </div>
    <div class="form-group">
      <h3 class="filter-field-label">Sort</h3>
      <app-select [label]="'*Select'" formControlName="sort"></app-select>
    </div>
    <div class="form-group search-icon-wrapper">
      <span class="search-liner"></span>
      <span class="filter-circle flex-container-center">
          <img src="assets/images/search.png" alt="Search" width="43" height="44">
        </span>
    </div>
  </form>
</section>
