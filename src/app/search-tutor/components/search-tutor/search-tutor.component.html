<app-login-header></app-login-header>
<app-filter></app-filter>
<div *ngFor="let tutor of tutorList$ | async">
  <app-tutor-card [tutor]='tutor'></app-tutor-card>
</div>

<div *ngIf="(tutorList$ | async) as tutorList">
  <p *ngIf="!tutorList.length" class="">Sorry, there are no tutor matching the search criteria</p>
</div>
<app-pagination [currentPage]="currentPage$ | async" [pageCount]="pagesCount" (onChangePage)="changePage($event)"></app-pagination>
