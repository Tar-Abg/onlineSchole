<header class="header-wrapper flex-container">
  <a [routerLink]="''" class="header-logo-link">
    <img class="header-logo" src="assets/images/logo.png" alt="Sophist Logo" width="240" height="181">
  </a>
  <nav class="header-nav">
    <div *ngIf="( isLoggedIn$ | async); then loggedUser else notLoggedUser ; else notLoggedUser"></div>
    <ng-template #notLoggedUser>
        <ul class="header-list flex-container-center" >
          <li class="header-list__item flex-container-center header-list__item--active"><a href="">About us</a></li>
          <li class="header-list__item flex-container-center" (click)="openLogin.emit()"><a>Log in</a></li>
          <li class="header-list__item header-list__item--border flex-container-center"><a href="">Register now</a></li>
        </ul>
    </ng-template>
    <ng-template #loggedUser>
      <ul class="header-list flex-container-center" >
        <li class="header-list__item flex-container-center header-list__item--active"><a href="">About us</a></li>
        <li class="header-list__item flex-container-center" appClickOutside (clickOutside)="isOpenNestedDropdown = false">
          <div class="flex-container-center">
            <div class="user-pic">
              <img src="assets/images/messageUser.png" alt="UserPic" width="80" height="80">
            </div>
            <h2 class="user-name flex-container-center">
              Danielle M.
              <img src="assets/images/dropdown.png" alt="Drop Down" width="22" height="12" (click)="isOpenNestedDropdown = !isOpenNestedDropdown">
            </h2>
          </div>
          <ul class="nested-dropdown" *ngIf="isOpenNestedDropdown">
            <li class="nested-dropdown__item" (click)="navigateToSettings()">
              <p>Profile settings</p>
              <img src="assets/images/settings.svg" alt="Log Out">
            </li>
            <li class="nested-dropdown__item" (click)="signOut()">
              <p>Log out</p>
              <img src="assets/images/logout.svg" alt="Log Out">
            </li>
          </ul>
        </li>
      </ul>
    </ng-template>

  </nav>
</header>
